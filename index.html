<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Vietnamese Text</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main id="app-container">
        <header>
            <h1>Chuyển đổi Ảnh sang dạng Text</h1>
            <p>Upload 1 ảnh để chuyển đổi sang dạng chữ ngôn ngữ Tiếng Việt.</p>
        </header>

        <div id="image-upload-section">
            <label for="file-input" class="file-label">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
                <span>Chọn Ảnh</span>
            </label>
            <input type="file" id="file-input" accept="image/*" hidden>
        </div>

        <div id="image-preview-container" class="hidden">
            <img id="image-preview" src="#" alt="Image preview">
        </div>
        
        <button id="convert-button" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6.5 10h-2v7h2v-7zm6 0h-2v7h2v-7zm8.5 0h-2v7h2v-7zm-4.5 0h-2v7h2v-7zM20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V6h16v12z"/></svg>
            Chuyển Đổi
        </button>

        <div id="loader" class="hidden"></div>
        
        <div id="result-container" aria-live="polite"></div>
    </main>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.12.0"
        }
      }
    </script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
